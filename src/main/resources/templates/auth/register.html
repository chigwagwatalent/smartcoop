<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create account â€¢ Chicken System</title>
  <link th:href="@{/css/theme.css}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="auth-body">
  <div class="bg-grid"></div>

  <main class="card-wrap">
    <section class="auth-card">
      <div class="brand">
        <div class="logo"><i class="fa-solid fa-seedling"></i></div>
        <h1>Create your account</h1>
        <p class="subtitle">Join the cooperative platform in minutes.</p>
      </div>

      <div class="alert danger" th:if="${#fields.hasGlobalErrors()}"
           th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

      <form class="auth-form" th:action="@{/auth/register}" th:object="${form}" method="post" novalidate>
        <div class="grid-2">
          <div class="field">
            <label>Full name</label>
            <div class="input" th:classappend="${#fields.hasErrors('fullName')}? 'invalid'">
              <i class="fa-solid fa-id-card"></i>
              <input th:field="*{fullName}" placeholder="Jane Doe"/>
            </div>
          </div>

          <div class="field">
            <label>Username *</label>
            <div class="input" th:classappend="${#fields.hasErrors('username')}? 'invalid'">
              <i class="fa-solid fa-user"></i>
              <input th:field="*{username}" placeholder="jane.doe" required/>
            </div>
            <small class="error" th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username')[0]}"></small>
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label>Email *</label>
            <div class="input" th:classappend="${#fields.hasErrors('email')}? 'invalid'">
              <i class="fa-solid fa-envelope"></i>
              <input th:field="*{email}" type="email" placeholder="jane@coop.local" required/>
            </div>
            <small class="error" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}"></small>
          </div>

          <div class="field">
            <label>Admin?</label>
            <label class="switch">
              <input th:field="*{admin}" type="checkbox"/>
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label>Password *</label>
            <div class="input" th:classappend="${#fields.hasErrors('password')}? 'invalid'">
              <i class="fa-solid fa-lock"></i>
              <input th:field="*{password}" type="password" placeholder="at least 8 characters" required/>
            </div>
            <small class="error" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[0]}"></small>
          </div>

          <div class="field">
            <label>Confirm password *</label>
            <div class="input" th:classappend="${#fields.hasErrors('confirmPassword')}? 'invalid'">
              <i class="fa-solid fa-lock-keyhole"></i>
              <input th:field="*{confirmPassword}" type="password" placeholder="repeat your password" required/>
            </div>
            <small class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:text="${#fields.errors('confirmPassword')[0]}"></small>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button class="btn btn-primary" type="submit">
          <span>Create account</span>
          <i class="fa-solid fa-user-plus"></i>
        </button>

        <p class="muted center m-top">
          Already have an account?
          <a th:href="@{/auth/login}">Sign in</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
