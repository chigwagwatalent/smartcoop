<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chicken Coop | Login</title>
  <link th:href="@{/css/theme.css}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="admin-auth">
  <!-- soft grid glow -->
  <div class="auth-bg"></div>

  <main class="auth-center">
    <section class="auth-card">
      <div class="auth-brand">
        <span class="auth-logo"><i class="fa-solid fa-shield-halved"></i></span>
        <h1>Smart Coop IoT</h1>
        <p class="subtitle">Login</p>
      </div>

      <!-- alerts -->
      <div class="alert success" th:if="${param.registered}">
        <i class="fa-solid fa-circle-check"></i>
        <span>Admin created. Please sign in.</span>
      </div>
      <div class="alert info" th:if="${param.logout}">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>You have been logged out.</span>
      </div>
      <div class="alert danger" th:if="${param.error}">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Invalid username or password.</span>
      </div>

      <form class="auth-form" th:action="@{/auth/login}" method="post">
        <div class="field">
          <label>Username</label>
          <div class="input">
            <i class="fa-solid fa-user"></i>
            <input name="username" placeholder="admin" autocomplete="username" required/>
          </div>
        </div>

        <div class="field">
          <label>Password</label>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required/>
            <button class="peek" type="button" aria-label="Show password" onclick="togglePass()">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="meta-row">
          <label class="switch">
            <input type="checkbox" name="remember-me"/>
            <span class="slider"></span><span class="switch-text">Remember me</span>
          </label>

          <a class="muted small" href="#" aria-disabled="true" title="Ask your sysadmin to reset">Forgot password?</a>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button class="btn btn-primary" type="submit">
          <span>Sign in</span>
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </button>

        <p class="tiny muted center info-note">
          Admin access only. Contact the system administrator for credentials.
        </p>
      </form>
    </section>

    <footer class="auth-foot">
      <span>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Smart Coop IoT</span>
      <span class="dot">•</span>
      <span>Secure access</span>
    </footer>
  </main>

  <script>
    function togglePass(){
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
